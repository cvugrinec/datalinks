<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Azure Media Player</title>
    <meta name="description" content="excellent demo">
    <meta name="viewport" content="width=device-width, initial-scale=5">

    <link href="http://amp.azure.net/libs/amp/latest/skins/amp-default/azuremediaplayer.min.css" rel="stylesheet">
    <script src="http://amp.azure.net/libs/amp/latest/azuremediaplayer.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>



<body>
    <h1>Demo mediaplayer</h1>

    <div id="images" />
    <div id="current">http://tstmediaservice1.streaming.mediaservices.windows.net/58b3aecb-5985-4b6d-9185-b469581fcaeb/thug.ism/manifest</div>


    <video id="azuremediaplayer" class="azuremediaplayer amp-default-skin amp-big-play-centered" tabindex="0"> </video>
    <script>

         function getParameterByName(name) {
            var match = RegExp('[?&]' + name + '=([^&]*)').exec(window.location.search);
            return match && decodeURIComponent(match[1].replace(/\+/g, ' '));
         }

         var playSettings = {
            autoplay: true,
            controls: true,
            width: "640",
            height: "400",
            poster: ""
        };
        $('#current').css('visibility','hidden');
        var mPlayer = amp("azuremediaplayer", playSettings);
        //alert($('#current').text());
	mPlayer.src([{ src: $('#current').text(), type: "application/vnd.ms-sstr+xml" }]);
    </script>


    <footer>
        <br />
        <div id="links" />
    </footer>

</body>
</html>
