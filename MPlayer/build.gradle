apply plugin: 'java'

version = '1.0'
sourceCompatibility = '1.8'

buildscript {
    repositories {

        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.4.1.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'spring-boot'

jar {
    baseName = 'gs-rest-service'
    version =  '0.1.0'
}

repositories {
   maven{
      url "/Users/chris/Documents/maven_repo/"
   }
   mavenCentral()
}

dependencies {
   compile("org.springframework.boot:spring-boot-starter")
   compile("org.springframework.boot:spring-boot-starter-web")
   // stuff for azure, generated by the bash in the other folder
   compile group: 'com.microsoft.windowsazure', name: 'azure-core', version: '0.9.0'
   compile group: 'com.microsoft.windowsazure', name: 'azure-media', version: '0.9.0'
   compile group: 'com.microsoft.windowsazure', name: 'azure-servicebus', version: '0.9.0'
   compile group: 'com.microsoft.windowsazure', name: 'azure-serviceruntime', version: '0.9.0'
   compile group: 'com.microsoft.windowsazure', name: 'azure-storage', version: '4.0.0'
   compile group: 'com.microsoft.windowsazure', name: 'azure-svc-mgmt', version: '0.9.0'
   compile group: 'com.microsoft.windowsazure', name: 'azure-svc-mgmt-compute', version: '0.9.0'
   compile group: 'com.microsoft.windowsazure', name: 'azure-svc-mgmt-media', version: '0.9.0'
   compile group: 'com.microsoft.windowsazure', name: 'azure-svc-mgmt-network', version: '0.9.0'
   compile group: 'com.microsoft.windowsazure', name: 'azure-svc-mgmt-scheduler', version: '0.9.0'
   compile group: 'com.microsoft.windowsazure', name: 'azure-svc-mgmt-sql', version: '0.9.0'
   compile group: 'com.microsoft.windowsazure', name: 'azure-svc-mgmt-storage', version: '0.9.0'
   compile group: 'com.microsoft.windowsazure', name: 'azure-svc-mgmt-websites', version: '0.9.0'
   compile group: 'com.microsoft.windowsazure', name: 'azure-tracing-util', version: '0.9.0'


   compile("org.springframework:spring-web")
   compile("com.fasterxml.jackson.core:jackson-databind")
   compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.7'
   compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.7'
   testCompile group: 'junit', name: 'junit', version: '4.10'
   testCompile('org.springframework.boot:spring-boot-starter-test')
} 

task makeJar(type: Jar) {
   manifest {
      attributes 'Implementation-Title': 'Datalinks Media Player',
                 'Implementation-Version': version,
                 'Main-Class': 'com.datalinks.media.player.Mplayer',
                 'Class-Path': configurations.compile.collect { it.getName() }.join(' ')
   }
   baseName = project.name + '-all'
   from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
     with jar
}
